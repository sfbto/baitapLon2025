<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Thiệp Viết Tay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/ad.jpg" type="image/x-icon">
    <style>
          .btn-primary {
        background-color: #ffeb3b; /* Màu vàng nhạt */
        border-color: #ffeb3b;
        color: #000; /* Màu chữ đen */ /* Đảm bảo viền cũng có màu giống */
    }
    .btn-primary:hover {
        background-color: #fdd835; /* Màu vàng đậm hơn khi hover */
        border-color: #fdd835;
        color: #000; /* Màu chữ đen */ /* Đảm bảo viền cũng có màu giống khi hover */
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>Thiệp Viết Tay</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Trang Chủ</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="about.html">Giới Thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Liên Hệ</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Đăng Ký</a></li>
                    <li class="nav-item"><a class="nav-link" href="sitemap.html">Sitemap</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-auto" onsubmit="return false;">
                    <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-light my-2 my-sm-0" type="submit" onclick="searchProducts()">Tìm</button>
                </form>
                <div id="searchMessage"></div>
            </div>
        </nav>
    </div>

    <div class="container">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Họ Tên</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Tin Nhắn</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
        <div id="contactMessage" class="mt-3"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Thiệp Viết Tay. Tất cả quyền được bảo lưu.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#contactForm').on('submit', function(e) {
            e.preventDefault();
            const name = $('#name').val();
            const email = $('#email').val();
            const message = $('#message').val();
            if (name && email && message) {
                $('#contactMessage').html(`<div class="alert alert-success">Cảm ơn ${name}! Tin nhắn của bạn đã được gửi.</div>`);
                $(this).trigger("reset");
            } else {
                $('#contactMessage').html(`<div class="alert alert-danger">Vui lòng điền đầy đủ thông tin!</div>`);
            }
        });
    </script>
</body>
</html>
